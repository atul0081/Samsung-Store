{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'staticbootstrap/css/bootstrap.min.css' %}">
</head>
<style>
    .box {
        border-style: 10px;
    }
</style>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-4 mx-auto mt-5 shadow">
                <h2 class="text-center mt-2">USER REGISTRATION</h2>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Username</label>
                        <input type="email" class="form-control" name="uname"    id="Input1" placeholder="nameexmaple@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Password</label>
                        <input type="password" class="form-control"   name="upass" id="Input2" placeholder="password">
                      </div>
                      <div class="mb-3">
                        <label for="Input3" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control"  name="ucpass" id="Input3" placeholder="password">
                      </div>
                      <div class="mb-3">
                        <input type="submit" class="btn btn-success" value="REGISTER"> &nbsp;&nbsp;&nbsp;
                        Already registerd? 
                        <a href="/login" style="text-decoration: none;">Login</a>
                      </div>

                </form>
            </div>
        </div>
    </div>


    <script src="{% static 'staticbootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'staticbootstrap/js/popper.js' %}"></script>
</body>

</html>
